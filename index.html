<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random_note</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="top-frame">
        <h1 class="site-title">random_note</h1>
        <button id="randomButton" class="random-button" type="button">ランダム表示</button>
      </header>

      <section class="bottom-frame">
        <div id="status" class="status" aria-live="polite">ボタンを押すと記事を取得します。</div>

        <div id="loading" class="loading hidden" role="status" aria-live="polite">
          <span class="spinner" aria-hidden="true"></span>
          <span>記事を取得しています...</span>
        </div>

        <iframe
          id="articleFrame"
          class="article-frame"
          title="note.com article preview"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>

        <div id="fallback" class="fallback hidden">
          <p>このページは iframe 埋め込みが許可されていない可能性があります。</p>
          <a id="fallbackLink" href="#" target="_blank" rel="noopener noreferrer">新しいタブで記事を開く</a>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
